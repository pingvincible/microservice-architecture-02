apiVersion: v1
kind: ConfigMap
metadata:
  name: crud-config
---
apiVersion: v1
kind: Secret
metadata:
  name: crud-secret
type: Opaque
data:
  DATABASE_URI: {{ printf "host=%s user=%s password=%s dbname=%s port=%s sslmode=disable" .Values.externalPostgresql.postgresqlHost .Values.externalPostgresql.postgresqlUsername .Values.externalPostgresql.postgresqlPassword .Values.externalPostgresql.postgresqlDatabase .Values.externalPostgresql.postgresqlPort | b64enc | quote }}

